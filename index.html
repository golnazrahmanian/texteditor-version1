<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 100%;
            height: 100vh;
            /* background-color: aqua; */
        }

        main>div {
            width: 100%;
            /* border: 1px solid black; */
            width: 100%;

        }

        #part1 {
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(128, 128, 128, 0.427);
        }

        #part1>h1 {
            font-size: 30px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            text-transform: uppercase;
            color: rgb(131, 131, 212);

        }

        #part2 {
            height: 15%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 5%;
        }

        #part2>button {
            width: 7%;
            height: 70%;
            border: 1px solid rgb(131, 131, 212);
            border-radius: 10px;
            color: rgb(89, 89, 176);
            box-shadow: 0px 5px 10px rgb(131, 131, 212);
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            text-transform: capitalize;
        }

        #part3 {
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #part3>input {
            width: 80%;
            height: 80%;
            border: 2px solid rgb(131, 131, 212);
            box-shadow: 0px 5px 10px rgb(131, 131, 212);

        }
        @media screen and (max-width:576px) {
           #part2>button{
            font-size: 6px !important;
           }
        }
        
        @media screen and (max-width:768px) and (min-width:577px) {
            #part2>button{
            font-size: 7px !important;
           }
        }
        @media screen and (max-width:992px) and (min-width:769px){
            #part2>button{
            font-size: 10px !important;
           }
        }
    </style>
</head>

<body>
    <main>
        <div id="part1">
            <h1>golnaz text editor</h1>
        </div>
        <div id="part2">
            <button onclick="para('b')">bold</button>
            <button onclick="para('i')">italic</button>
            <button onclick="para('l')">left</button>
            <button onclick="para('m')">middle</button>
            <button onclick="para('r')">right</button>
            <button onclick="para('up')">uppercase</button>
            <button onclick="para('lo')">lowercase</button>
            <button onclick="para('ca')">capitalize</button>
            <button onclick="para()">clear text</button>

        </div>
        <div id="part3">
            <input id="txt" type="text" placeholder="please enter your text ...">
        </div>
    </main>
    <script>

        function para(x) {
            switch (x) {
                case "b": document.getElementById("txt").style.fontWeight = 'bold'; break;
                case "i": document.getElementById("txt").style.fontStyle = 'italic'; break;
                case "l": document.getElementById("txt").style.textAlign = 'left'; break;
                case "m": document.getElementById("txt").style.textAlign = 'center'; break;
                case "r": document.getElementById("txt").style.textAlign = 'right'; break;
                case "up": document.getElementById("txt").style.textTransform = 'uppercase'; break;
                case "lo": document.getElementById("txt").style.textTransform = 'lowercase'; break;
                case "ca": document.getElementById("txt").style.textTransform = 'capitalize'; break;
                default: document.getElementById("txt").value = "";
            }
        }

    </script>
</body>

</html>
